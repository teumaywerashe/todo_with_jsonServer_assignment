<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todolist.css">
</head>

 <body>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>

    <div class="app-wrapper">
        

        <div class="todo-head">
            <h1>Todo List</h1>
            <input placeholder="search your to do" type="text" id="search-text">
        </div>

        <div class="div-input-grid">
            <input id="input-text" placeholder="ToDo title" type="text">
            <input id="input-date" type="date">
            <button type="button" id="add-button" class="add-button">Add</button>
            
            <!-- Extra fields stacked below -->
            <textarea id="description" placeholder="Description..."></textarea>
            <input id="category-text" placeholder="Category" type="text">
            <button type="button" class="status-btn">Status</button>
        </div>

        <div class="div-grid" id="container">
        </div>
    </div>

    <script src="todolist.js">
    </script>
</body>
</html>
